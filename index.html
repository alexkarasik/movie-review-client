<!DOCTYPE html>
<html>

<head>
  <title>Werner Herzog Movie Review Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Let's Discuss: The Films Of Werner Herzog</h1>
  <header>
    <div class="message"></div>
  </header>


  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Sign Up
          </a>
  </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <form id="sign-up">
            <fieldset>
              <legend>Sign up!</legend>
              <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
              <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
              <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
      <div class="panel-heading" role="tab" id="headingTwo">
        <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Sign In
        </a>
</h4>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
        <div class="panel-body">
          <form id="sign-in">
            <fieldset>
              <legend>Sign in!</legend>
              <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
              <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingThree">
        <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Change Password
        </a>
</h4>
      </div>
      <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="panel-body">
          <form id="change-password">
            <fieldset>
              <legend>Change Password!</legend>
              <label>
            Current Password
            <input type="password" name="passwords[old]">
          </label>
              <label>
            New Password
            <input type="password" name="passwords[new]">
          </label>

              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>


    <div class="panel">
      <div class="panel-heading" role="tab" id="headingFour">
        <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Sign-Out
        </a>
                 </h4>
      </div>
      <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
        <div class="panel-body">
          <form id="sign-out">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" name="submit" value="Sign Out!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="panel">
  <div class="panel-heading" role="tab" id="headingFive">
    <h4 class="panel-title">
      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
        Movies
      </a>
    </h4>
  </div>
  <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
            <div class="panel-body">
              <div class="review-container">
                <button id="show-reviews">Show Reviews</button>
                <div class="review-results"></div>
                <form id="create-review">
                  <fieldset>
                    <legend id="reviews">Add Reviews</legend>
                    <input type="number" name="review[movie_id]" placeholder="Movie ID">
                    <input type="text" name="review[note]" placeholder="Comment">
                    <input id="add-review" type="submit" value="Add Comment">
                  </fieldset>
                </form>
                <form id="change-review">
                  <fieldset>
                    <legend class="change-review">Update Comment</legend>
                    <input type="number" name="review[id]" placeholder="Comment ID">
                    <input type="text" name="review[note]" placeholder="Comment">
                    <input id="update-review" type="submit" value="Update Comment">
                  </fieldset>
                </form>
                <form id="delete-review">
                  <fieldset>
                    <legend class="delete-review">Delete Comment</legend>
                    <input type="number" name="reviews[id]" placeholder="Comment ID">
                    <input id="delete-reviews" type="submit" value="Delete Comment">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
</div>
</body>

</html>
